<script src="js/baiduTemplate.js"></script>

<script id="t:table" type="text/html">
    <@ for (var i = 0; i < data.length; i++){ @>
        <tr>
            <td><@=data[i].clientInfo.address@></td>
            <td><a class="msg"><@=data[i].alarmMessage@></a></td>
            <td><@=data[i].time@></td>
            <td>
                <@if(data[i].flag==1){@>
                    <span class="label label-success">已处理</span>
                <@}else{@>
                    <span class="label label-danger">未处理</span>
                <@}@>
            </td>
            <td>
                <@if(data[i].flag==1){@>
                    <a href="" class="btn btn-default" disabled="disabled">处理</a>
                <@}else{@>
                    <a onclick="handle('<@=data[i].id@>');" class="btn btn-success">处理</a>
                <@}@>
                <a class="btn btn-danger" onclick="toDetails('<@=data[i].id@>');">详情</a>
            </td>
        </tr>
    <@}@>
</script>
<script>
    var bt=baidu.template;
    var userName;
    function getuserName(name) {
        var reg1 = new RegExp("(^|&)" + name + "=([^&]*)(&|;)", "i");
        //	    var r = window.location.search.substr(1).match(reg);
        var r1 = decodeURI(window.location.search.substr(1)).match(reg1);
        if (r1 != null) return unescape(r1[2]); return null;
    }
    userName = getuserName("userName");
    var jsessionid;
    //获取jsessionid
    function getSessionid(name) {
        var reg = new RegExp("(^|;)" + name + "=([^;]*)(;|$)", "i");
        //	    var r = window.location.search.substr(1).match(reg);
        var r = decodeURI(window.location.search.substr(1)).match(reg);
        if (r != null) return unescape(r[2]); return null;
    }
    jsessionid=getSessionid("jsessionid");
    console.log(jsessionid);
    function indexlists(){
        location.reload();
    }
    function myalarm(){
        window.location.href = 'myalarm.html?userName='+userName+';jsessionid='+jsessionid;
    }
    function collect(){
        window.location.href = 'collect-itemconfig.html?userName='+userName+';jsessionid='+jsessionid;
    }
    function alarmConfig(){
        window.location.href = 'alarm-configuration.html?userName='+userName+';jsessionid='+jsessionid;
    }

    function checkLogin(){
        userName = getuserName("userName");
        console.log(userName);
        if(userName != null){
            $('#uname').html(userName);
            //$('#user').css("display","block");
        }
    }
    checkLogin();

    function loginOut(){
        $.post("http://192.168.0.217:6677//web/user/logout",null,function(data){
            var result=eval('('+data+')');
            if(result.code== 0){
                $('#uname').html('登录');
                //location.reload();
                //console.log($('#uname').html());
                window.location.href = 'login.html';
            }else{
                alert("请求错误！");
            }
        })

    }
    /*渲染数据*/
    function alarmLists(pageNum,size){
        $.get('http://192.168.0.217:6677//web/alarmlogs/list;jsessionid='+jsessionid+'?pageNum='+pageNum+'&size='+size,null,function(result){
            var result=eval('('+result+')');
            console.log(result);
            console.log(result.pageInfo);
            if(result.code == 0){
                //console.log(result.data[1].id);
                var tableHtml=bt('t:table',result);
                $('#alists tbody').html();
                $('#alists tbody').html(tableHtml);

                var pagecode = getpagecode(result.pageInfo.totalCount,result.pageInfo.currentPageNum,result.pageInfo.currentSize);
                if(result.data.length==0){
                    $("#footer").html("暂无数据！");
                }else{
                    $("#footer").html("");
                    $("#footer").html(pagecode);
                    $("#count").text("总记录数："+result.totalCount);
                }
            }else{
                alert("请求错误！");
                window.location.href = 'login.html';
            }
        })
    }
    alarmLists(1,10);
        /*分页*/
    function getpagecode(totalNum,currentPage,pageSize){
        var totalPage=totalNum%pageSize==0?parseInt(totalNum/pageSize):parseInt(totalNum/pageSize)+1;
        //		    	alert("totalpage"+totalPage+"currentPage"+currentPage);
        var pageCode = "<ul class='pagination pagination-sm no-margin pull-right'>";
        pageCode = pageCode + "<li><a pageNum='1' onclick='alarmLists(1,"+pageSize+")'>首页</a></li>";
        if(currentPage==1){
            pageCode = pageCode + "<li class='disabled'><a href='#'>上一页</a></li>";
        }else{
            pageCode = pageCode + "<li><a pageNum='"+(currentPage-1)+"' onclick='alarmLists("+(currentPage-1)+","+pageSize+")'>上一页</a></li>";
        }
        for(var i=currentPage-2;i<=currentPage+2;i++){
            if(i<1||i>totalPage){
                continue;
            }
            if(i==currentPage){
                pageCode = pageCode + "<li class='active'><a href='#'>"+i+"</a></li>";
            }else{
                pageCode = pageCode + "<li><a pageNum='"+i+"' onclick='alarmLists("+i+","+pageSize+")'>"+i+"</a></li>";
            }
        }
        if(currentPage==totalPage){
            pageCode = pageCode + "<li class='disabled'><a href='#'>下一页</a></li>";
        }else{
            pageCode = pageCode + "<li><a pageNum='"+(currentPage+1)+"' onclick='alarmLists("+(currentPage+1)+","+pageSize+")'>下一页</a></li>";
        }
        pageCode = pageCode + "<li><a pageNum='"+totalPage+"' onclick='alarmLists("+totalPage+","+pageSize+")'>尾页</a></li>";
        pageCode = pageCode + "</ul>";
        if(totalNum == 0)
            pageCode="";
        return pageCode
    }
    /*点击告警项跳转至详情页*/
    function toDetails(did){
        window.location.href = 'alarm-details.html?userName='+userName+';jsessionid='+jsessionid+':did='+did;

    }
    /*点击处理*/
    function handle(did){
        var msg='111';
        alert('处理原因：'+msg);
        if(confirm("确认要处理吗？")) {
            $.post('http://192.168.0.217:6677//web/alarmlogs/' + did + ';jsessionid=' + jsessionid, null, function (result) {
                var result = eval('(' + result + ')');
                console.log(result.data);
                if (result.code == 0) {
                    alert('处理完成！');
                    location.reload();
                } else {
                    alert("请求错误！");
                    window.location.href = 'login.html';
                }
            })
        }
    }

</script>

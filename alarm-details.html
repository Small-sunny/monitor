<script id="t:table" type="text/html">
    <thead>
    <tr>
        <th>告警项</th>
        <th><a onclick="alarmConfig('<@=data.clientInfo.id@>');" class="btn-link"><@=data.alarmMessage@></a></th>
    </tr>
    </thead>
    <tbody>
        <tr>
            <td>地点</td>
            <td><@=data.clientInfo.address@></td>
        </tr>
        <tr>
            <td>告警客户端id</td>
            <td><@=data.clientInfo.id@></td>
        </tr>
        <tr >
            <td colspan="2" class="msg">
                <div class="mmsg">
                    <p>id:<@=data.transformDTO.id@></p>
                    <p>msg:<@=data.transformDTO.msg@></p>
                    <p>msgCode:<@=data.transformDTO.msgCode@></p>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <a class="btn btn-success" onclick="graphs('<@=data.clientInfo.id@>')">查看图表</a>

                <@if(data.flag==1){@>
                    <a class="btn btn-default" disabled="disabled">已处理</a>
                <@}else{@>
                    <a onclick="handle('<@=data.id@>');" class="btn btn-success">立即处理</a>
                <@}@>
            </td>
        </tr>
    </tbody>
</script>
<script>
    var bt=baidu.template;
    var userName;
    function getuserName(name) {
        var reg1 = new RegExp("(^|&)" + name + "=([^&]*)(&|;)", "i");
        //	    var r = window.location.search.substr(1).match(reg);
        var r1 = decodeURI(window.location.search.substr(1)).match(reg1);
        if (r1 != null) return unescape(r1[2]); return null;
    }
    userName = getuserName("userName");
    var jsessionid;
    //获取jsessionid
    function getSessionid(name) {
        var reg = new RegExp("(^|;)" + name + "=([^;]*)(;|:)", "i");
        //	    var r = window.location.search.substr(1).match(reg);
        var r = decodeURI(window.location.search.substr(1)).match(reg);
        if (r != null) return unescape(r[2]); return null;
    }
    jsessionid=getSessionid("jsessionid");
    console.log(jsessionid);
    //获取did
    var did;
    function getDid(name) {
        var reg = new RegExp("(^|:)" + name + "=([^:]*)(:|$)", "i");
        //	    var r = window.location.search.substr(1).match(reg);
        var r = decodeURI(window.location.search.substr(1)).match(reg);
        if (r != null) return unescape(r[2]); return null;
    }
    did=getDid("did");
    console.log(did);
    function indexlists(){
        window.location.href = 'index.html?userName='+userName+';jsessionid='+jsessionid;

    }
    function myalarm(){
        window.location.href = 'myalarm.html?userName='+userName+';jsessionid='+jsessionid;
    }
    function collect(){
        window.location.href = 'collect-itemconfig.html?userName='+userName+';jsessionid='+jsessionid+':did='+did;
    }
    function alarmConfig(cid){
        window.location.href = 'alarm-configuration.html?userName='+userName+';jsessionid='+jsessionid+':cid='+cid;
    }
    function graphs(cid){
        window.location.href = 'monitor-graphs.html?userName='+userName+';jsessionid='+jsessionid+':cid='+cid;
    }
    /*function login(userName,passwd) {
        $.post('http://192.168.0.217:6677//web/user/login?userName' +userName+ '&passwd=' + passwd, null, function (data) {
            console.log(data);
            var result=eval('('+data+')');
            if (result.code== 0) {
                if(userName=='admin'){
                    $('#uname').html(userName+ ' (管理员)');
                }else{
                    $('#uname').html(userName+ ' (用户)');
                }
            } else {
                window.location.href = 'login.html';
            }
        })
    }*/
    function checkLogin(){
        userName = getuserName("userName");
        console.log(userName);
        if(userName != null){
            $('#uname').html(userName);
            //$('#user').css("display","block");
        }
    }
    checkLogin();

    function loginOut(){
        $.post("http://192.168.0.217:6677//web/user/logout",null,function(data){
            var result=eval('('+data+')');
            if(result.code== 0){
                $('#uname').html('登录');
                //location.reload();
                //console.log($('#uname').html());
                window.location.href = 'login.html';
            }else{
                alert("请求错误！");
            }
        })

    }
    /**/
    function getAlarmbyid(){
        $.get('http://192.168.0.217:6677//web/alarmlogs/'+did+';jsessionid='+jsessionid,null,function(result){
            var result=eval('('+result+')');
            console.log(result.data);
            if(result.code == 0){
                var tableHtml=bt('t:table',result);
                console.log(tableHtml);
                $('#details').html();
                $('#details').html(tableHtml);
                //var pagecode = getpagecode(result.data.length,1,10);
                //$("#footer").html("");
                //$("#footer").html(pagecode);
            }else{
                alert("请求错误！");
                window.location.href = 'login.html';
            }
        })
    }
    getAlarmbyid();
    /*处理告警*/
    function handle(did){
        $.post('http://192.168.0.217:6677//web/alarmlogs/'+did+';jsessionid='+jsessionid,null,function(result){
            var result=eval('('+result+')');
            console.log(result.data);
            if(result.code == 0){
                alert('处理完成！');
                location.reload();
            }else{
                alert("请求错误！");
                window.location.href = 'login.html';
            }
        })
    }
</script>
